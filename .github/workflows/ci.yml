name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    name: Backend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nihongo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build (skip tests)
        run: ./mvnw -B -DskipTests package

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nihongofe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nihongofe/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          SKIP_ENV_VALIDATION: "1"
        run: npm run build
